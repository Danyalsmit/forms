<!DOCTYPE html>
<html lang="en">
<head>
    <title>forms</title>
</head>
<body>
    <fieldset>
        <legend>
            Login Details
        </legend>
        <label>
            Name :

            <input type ="text"name="name"size="30"maxlength="90">

        </label>
        <br>
    <label>
        Email :
        <input type ="email"name="email"size="30"maxlength="90">
    </label>
    <br>
<label>
    Password :
    <input type ="password"name="password"size="30"maxlength="90">
</label>
<br>
 </fieldset>
 <fieldset>
 <legend>
    Your feedback
</legend>
<p>please check all th emotions that apply to you:</p>
<label>
    Angry
    <input type="checkbox"name="Angry"check="checked">
</label>
<br>
<label>
    Sad
    <input type="checkbox"name="Sad"check="checked">
</label>
<br>
<label>
    Happy
    <input type="checkbox"name="happy"check="checked">
</label>
<br>
<label>
    Ambivalent
    <input type="checkbox"name="Ambivalent"check="checked">
</label>
<br>
<p>How satisfied were you with our service? </p>
<label>
    Very satisfied
    <input type="radio"name="very satisfied"check="checked">
</label>
</fieldset>
</body>
</html>
